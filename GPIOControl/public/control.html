<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="">
    <div class="page-header">
        <h1>Kraken Control Center <small>click the buttons below to move the Kraken</small></h1>
    </div>

    <table class="table">
        <tr>
            <td>Tentacles</td>
            <td>
                <input type="checkbox" id="tentacles" checked>
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
        <tr>
            <td>Left</td>
            <td><input type="checkbox" id="body" checked></td>
            <td></td>
            <td>Right</td>
            <td><input type="checkbox" id="sail" onText="Right" offText="Left" checked></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
    <script>
        $("#tentacles").bootstrapSwitch();
        $('#tentacles').on('switchChange.bootstrapSwitch', function (event, state) {state === true ? jQuery.get("https://www.google.com/#q=asdfasdfsadf") : jQuery.get("/gpio?gpiopin=21&state=off");}); 
        $("#body").bootstrapSwitch();
        $('#body').on('switchChange.bootstrapSwitch', function (event, state) {state === true ? jQuery.get("/gpio?gpiopin=5&state=on") : jQuery.get("/gpio?gpiopin=5&state=off");}); 
        $("#body").bootstrapSwitch();
        $('#body').on('switchChange.bootstrapSwitch', function (event, state) {state === true ? jQuery.get("/gpio?gpiopin=6&state=on") : jQuery.get("/gpio?gpiopin=6&state=off");}); 
        $("#sail").bootstrapSwitch();
        $("#sail").bootstrapSwitch();
        $('#sail').on('switchChange.bootstrapSwitch', function (event, state) {state === true ? jQuery.get("/gpio?gpiopin=7&state=on") : jQuery.get("/gpio?gpiopin=7&state=off");}); 
    </script>
</body>
</html>
