<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="">
    <div class="page-header">
        <h1>Kraken Control Center <small>click the buttons below to move the Kraken</small></h1>
    </div>

    <table class="table">
        <tr>
            <td>Body</td>
            <td><button id ="bodyOn" type="button" class="btn">On</button></td>
            <td><button id ="bodyOff" type="button" class="btn">Off</button></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Tentacles</td>
            <td><button id="tentaclesOn" type="button" class="btn">On</button></td>
            <td><button id="tentaclesOff"type="button" class="btn">Off</button></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Turn</td>
            <td><button type="button" class="btn">up</button></td>
            <td><button type="button" class="btn">down</button></td>
            <td><button type="button" class="btn">right</button></td>
            <td><button type="button" class="btn">left</button></td>
        </tr>
    </table>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        $("#bodyOn").click(function () {
            jQuery.get("/gpio?gpiopin=21&state=on")
        });
        $("#bodyOff").click(function () {
            jQuery.get("/gpio?gpiopin=21&state=off")
        });
        $("#tentaclesOn").click(function () {
            jQuery.get("/gpio?gpiopin=5&state=on")
        });
        $("#tentaclesOff").click(function () {
            jQuery.get("/gpio?gpiopin=5&state=off")
        });
    </script>
</body>
</html>
